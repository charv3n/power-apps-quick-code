<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Pointer Cursor Example</title>
    <style>
        .hover-text {
            cursor: pointer;
        }
        .code-display {
            white-space: pre;
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Pointer Cursor on Hover Example</h1>
    <div class='hover-text'>Hover over this text</div>
    <h2>HTML Code:</h2>
    <div class='code-display'>
        &lt;div class='hover-text' style='cursor: pointer;'&gt;Hover over this text&lt;/div&gt;
    </div>
</body>
</html>
